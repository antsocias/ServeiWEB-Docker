<VirtualHost *:80>
    ServerAdmin webmaster@viralupcom.local
    ServerName viralupcom.local
    DocumentRoot /var/www/viralupcom

    <Directory /var/www/viralupcom>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
